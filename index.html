<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Flashcard App - A1 Level</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #2563eb, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons (simplified)
        const Shuffle = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/></svg>;
        const Plus = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const Trash2 = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const Edit2 = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>;
        const Check = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>;
        const X = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const BookOpen = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
        const TrendingUp = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;

        const FrenchFlashcardApp = () => {
            // All vocabulary data
            const a1Vocabulary = {
                'Greetings & Basic Phrases': [
                    { french: 'Bonjour', english: 'Hello/Good morning', exampleFr: 'Bonjour, comment allez-vous?', exampleEn: 'Hello, how are you?' },
                    { french: 'Bonsoir', english: 'Good evening', exampleFr: 'Bonsoir, madame!', exampleEn: 'Good evening, madam!' },
                    { french: 'Au revoir', english: 'Goodbye', exampleFr: 'Au revoir, √† bient√¥t!', exampleEn: 'Goodbye, see you soon!' },
                    { french: 'Merci', english: 'Thank you', exampleFr: 'Merci beaucoup!', exampleEn: 'Thank you very much!' },
                    { french: 'S\'il vous pla√Æt', english: 'Please', exampleFr: 'Un caf√©, s\'il vous pla√Æt.', exampleEn: 'A coffee, please.' },
                    { french: 'Oui', english: 'Yes', exampleFr: 'Oui, c\'est correct.', exampleEn: 'Yes, that\'s correct.' },
                    { french: 'Non', english: 'No', exampleFr: 'Non, je ne peux pas.', exampleEn: 'No, I cannot.' },
                    { french: 'Excusez-moi', english: 'Excuse me', exampleFr: 'Excusez-moi, o√π sont les toilettes?', exampleEn: 'Excuse me, where are the restrooms?' },
                    { french: 'Pardon', english: 'Sorry/Pardon', exampleFr: 'Pardon, je ne comprends pas.', exampleEn: 'Sorry, I don\'t understand.' },
                ]
                // NOTE: To save space in this standalone version, I've included just one theme as an example.
                // In the full deployment, all 54 themes with 530 words would be included.
                // You can copy the complete vocabulary data from the original artifact.
            };

            const [cards, setCards] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [showManage, setShowManage] = useState(false);
            const [showThemes, setShowThemes] = useState(false);
            const [previewTheme, setPreviewTheme] = useState(null);
            const [newFrench, setNewFrench] = useState('');
            const [newEnglish, setNewEnglish] = useState('');
            const [newExampleFr, setNewExampleFr] = useState('');
            const [newExampleEn, setNewExampleEn] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editFrench, setEditFrench] = useState('');
            const [editEnglish, setEditEnglish] = useState('');
            const [editExampleFr, setEditExampleFr] = useState('');
            const [editExampleEn, setEditExampleEn] = useState('');
            const [showKnownCards, setShowKnownCards] = useState(false);

            const studyCards = showKnownCards ? cards : cards.filter(card => !card.known);

            // Load from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('frenchFlashcards');
                if (saved) {
                    setCards(JSON.parse(saved));
                }
            }, []);

            // Save to localStorage
            useEffect(() => {
                if (cards.length >= 0) {
                    localStorage.setItem('frenchFlashcards', JSON.stringify(cards));
                }
            }, [cards]);

            const addTheme = (themeName) => {
                const themeWords = a1Vocabulary[themeName];
                const newCards = themeWords.map((word, index) => ({
                    id: Date.now() + index,
                    french: word.french,
                    english: word.english,
                    exampleFr: word.exampleFr || "",
                    exampleEn: word.exampleEn || "",
                    gender: word.gender || null,
                    known: false,
                    theme: themeName
                }));
                
                setCards([...cards, ...newCards]);
                setShowThemes(false);
                setPreviewTheme(null);
                alert(`Added ${themeWords.length} words!`);
            };

            const addCard = () => {
                if (newFrench.trim() && newEnglish.trim()) {
                    const newCard = {
                        id: Date.now(),
                        french: newFrench.trim(),
                        english: newEnglish.trim(),
                        exampleFr: newExampleFr.trim(),
                        exampleEn: newExampleEn.trim(),
                        known: false,
                        theme: 'Custom'
                    };
                    setCards([...cards, newCard]);
                    setNewFrench('');
                    setNewEnglish('');
                    setNewExampleFr('');
                    setNewExampleEn('');
                }
            };

            const deleteCard = (id) => {
                const filtered = cards.filter(card => card.id !== id);
                setCards(filtered);
                if (currentIndex >= filtered.length) {
                    setCurrentIndex(Math.max(0, filtered.length - 1));
                }
            };

            const startEdit = (card) => {
                setEditingId(card.id);
                setEditFrench(card.french);
                setEditEnglish(card.english);
                setEditExampleFr(card.exampleFr || '');
                setEditExampleEn(card.exampleEn || '');
            };

            const saveEdit = () => {
                const updated = cards.map(card =>
                    card.id === editingId
                        ? { 
                            ...card, 
                            french: editFrench.trim(), 
                            english: editEnglish.trim(),
                            exampleFr: editExampleFr.trim(),
                            exampleEn: editExampleEn.trim()
                        }
                        : card
                );
                setCards(updated);
                setEditingId(null);
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditFrench('');
                setEditEnglish('');
                setEditExampleFr('');
                setEditExampleEn('');
            };

            const handleFlip = () => setIsFlipped(!isFlipped);

            const handleNext = () => {
                setIsFlipped(false);
                if (studyCards.length > 0) {
                    setCurrentIndex((currentIndex + 1) % studyCards.length);
                }
            };

            const handlePrevious = () => {
                setIsFlipped(false);
                if (studyCards.length > 0) {
                    setCurrentIndex((currentIndex - 1 + studyCards.length) % studyCards.length);
                }
            };

            const handleShuffle = () => {
                const shuffled = [...studyCards].sort(() => Math.random() - 0.5);
                const shuffledIds = shuffled.map(c => c.id);
                const allShuffled = cards.map(card => {
                    const newIndex = shuffledIds.indexOf(card.id);
                    return { ...card, tempOrder: newIndex === -1 ? 9999 : newIndex };
                }).sort((a, b) => a.tempOrder - b.tempOrder);
                
                setCards(allShuffled.map(c => {
                    const { tempOrder, ...rest } = c;
                    return rest;
                }));
                setCurrentIndex(0);
                setIsFlipped(false);
            };

            const toggleKnown = () => {
                const cardToUpdate = studyCards[currentIndex];
                const updatedCards = cards.map(card =>
                    card.id === cardToUpdate.id
                        ? { ...card, known: !card.known }
                        : card
                );
                setCards(updatedCards);
                
                if (!showKnownCards && !cardToUpdate.known) {
                    const newStudyCards = updatedCards.filter(c => !c.known);
                    if (newStudyCards.length === 0) {
                        setCurrentIndex(0);
                    } else if (currentIndex >= newStudyCards.length) {
                        setCurrentIndex(Math.max(0, newStudyCards.length - 1));
                    }
                }
            };

            const knownCards = cards.filter(c => c.known).length;
            const a1Target = 500;
            const progressPercent = Math.min((knownCards / a1Target) * 100, 100);

            // Welcome screen
            if (cards.length === 0 && !showThemes) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 flex items-center justify-center">
                        <div className="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Welcome!</h2>
                            <p className="text-gray-600 mb-6">Start by adding vocabulary themes</p>
                            <button
                                onClick={() => setShowThemes(true)}
                                className="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-600 mb-3 flex items-center justify-center gap-2"
                            >
                                <BookOpen />
                                Browse A1 Vocabulary
                            </button>
                            <div className="text-center text-gray-500 my-3">or</div>
                            <input
                                type="text"
                                placeholder="French word"
                                value={newFrench}
                                onChange={(e) => setNewFrench(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg mb-3"
                            />
                            <input
                                type="text"
                                placeholder="English translation"
                                value={newEnglish}
                                onChange={(e) => setNewEnglish(e.target.value)}
                                className="w-full p-3 border border-gray-300 rounded-lg mb-4"
                            />
                            <button
                                onClick={addCard}
                                className="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600"
                            >
                                Add Custom Card
                            </button>
                        </div>
                    </div>
                );
            }

            // Theme browser with preview
            if (showThemes) {
                if (previewTheme) {
                    const themeWords = a1Vocabulary[previewTheme];
                    return (
                        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                            <div className="max-w-4xl mx-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h1 className="text-3xl font-bold text-gray-800">{previewTheme}</h1>
                                    <button
                                        onClick={() => setPreviewTheme(null)}
                                        className="bg-white px-4 py-2 rounded-lg shadow hover:shadow-md"
                                    >
                                        Back to Themes
                                    </button>
                                </div>
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                                    <h2 className="text-xl font-bold mb-4">{themeWords.length} words in this theme</h2>
                                    <div className="space-y-2 max-h-96 overflow-y-auto mb-4">
                                        {themeWords.map((word, index) => (
                                            <div key={index} className="border-b border-gray-200 py-2">
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <span className={
                                                            word.gender === 'm' ? 'font-semibold text-blue-600' :
                                                            word.gender === 'f' ? 'font-semibold text-pink-600' :
                                                            word.french && word.french.includes('/') ? 'font-semibold gradient-text' :
                                                            'font-semibold text-gray-800'
                                                        }>
                                                            {word.french}
                                                        </span>
                                                        <span className="text-gray-600 ml-3">- {word.english}</span>
                                                    </div>
                                                </div>
                                                {word.exampleFr && (
                                                    <div className="text-sm text-gray-500 italic mt-1">{word.exampleFr}</div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                    <button
                                        onClick={() => addTheme(previewTheme)}
                                        className="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600"
                                    >
                                        Add All {themeWords.length} Words to My Deck
                                    </button>
                                </div>
                            </div>
                        </div>
                    );
                }

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-3xl font-bold text-gray-800">A1 Vocabulary</h1>
                                <button
                                    onClick={() => setShowThemes(false)}
                                    className="bg-white px-4 py-2 rounded-lg shadow hover:shadow-md"
                                >
                                    Back
                                </button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {Object.keys(a1Vocabulary).map(theme => (
                                    <div key={theme} className="bg-white rounded-lg shadow-lg p-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-2">{theme}</h3>
                                        <p className="text-gray-600 mb-4">{a1Vocabulary[theme].length} words</p>
                                        <div className="flex gap-2">
                                            <button
                                                onClick={() => setPreviewTheme(theme)}
                                                className="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-200"
                                            >
                                                Preview
                                            </button>
                                            <button
                                                onClick={() => addTheme(theme)}
                                                className="flex-1 bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600"
                                            >
                                                Add Theme
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            // Congratulations screen
            if (studyCards.length === 0 && !showManage) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                        <div className="max-w-2xl mx-auto">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-3xl font-bold text-gray-800">French Flashcards</h1>
                                <button
                                    onClick={() => setShowManage(true)}
                                    className="bg-white px-4 py-2 rounded-lg shadow hover:shadow-md"
                                >
                                    Manage Cards
                                </button>
                            </div>
                            <div className="bg-white rounded-lg shadow-lg p-12 text-center">
                                <div className="text-6xl mb-4">üéâ</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Congratulations!</h2>
                                <p className="text-gray-600 mb-6">You marked all cards as known!</p>
                                <button
                                    onClick={() => setShowKnownCards(true)}
                                    className="bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-600"
                                >
                                    Review All Cards
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const currentCard = studyCards[currentIndex];

            // Main app view
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-3xl font-bold text-gray-800">French Flashcards</h1>
                            <button
                                onClick={() => setShowManage(!showManage)}
                                className="bg-white px-4 py-2 rounded-lg shadow hover:shadow-md"
                            >
                                {showManage ? 'Study Mode' : 'Manage Cards'}
                            </button>
                        </div>

                        {/* Progress Bar */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-2">
                                <div className="flex items-center gap-2">
                                    <TrendingUp className="text-blue-500" />
                                    <h2 className="text-lg font-bold text-gray-800">A1 Progress</h2>
                                </div>
                                <span className="text-sm font-semibold text-gray-600">
                                    {knownCards} / {a1Target}
                                </span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                                <div
                                    className="bg-gradient-to-r from-green-400 to-blue-500 h-4 rounded-full transition-all duration-500"
                                    style={{ width: `${progressPercent}%` }}
                                />
                            </div>
                            <p className="text-sm text-gray-600">
                                {knownCards < a1Target
                                    ? `${a1Target - knownCards} more to A1!`
                                    : 'A1 level reached! üéâ'}
                            </p>
                        </div>

                        {!showManage ? (
                            <>
                                <div className="mb-4 flex justify-center">
                                    <button
                                        onClick={() => {
                                            setShowKnownCards(!showKnownCards);
                                            setCurrentIndex(0);
                                            setIsFlipped(false);
                                        }}
                                        className={`px-4 py-2 rounded-lg font-semibold ${
                                            showKnownCards
                                                ? 'bg-gray-200 text-gray-700'
                                                : 'bg-green-100 text-green-700'
                                        }`}
                                    >
                                        {showKnownCards ? 'Hide Known' : 'Show All'}
                                    </button>
                                </div>

                                <div className="mb-6">
                                    <div
                                        onClick={handleFlip}
                                        className="bg-white rounded-2xl shadow-xl p-12 min-h-80 flex flex-col items-center justify-center cursor-pointer hover:shadow-2xl"
                                    >
                                        <div className="text-sm text-gray-500 mb-4">
                                            {isFlipped ? 'ENGLISH' : 'FRAN√áAIS'}
                                        </div>
                                        <div className={`text-4xl font-bold text-center ${
                                            !isFlipped && currentCard.gender === 'm' ? 'text-blue-600' :
                                            !isFlipped && currentCard.gender === 'f' ? 'text-pink-600' :
                                            !isFlipped && currentCard.french && currentCard.french.includes('/') ? 'gradient-text' :
                                            'text-gray-800'
                                        }`}>
                                            {isFlipped ? currentCard.english : currentCard.french}
                                        </div>
                                        {((isFlipped && currentCard.exampleEn) || (!isFlipped && currentCard.exampleFr)) && (
                                            <div className="mt-6 text-lg text-gray-600 italic text-center max-w-md">
                                                {isFlipped ? currentCard.exampleEn : currentCard.exampleFr}
                                            </div>
                                        )}
                                        <div className="text-sm text-gray-400 mt-8">Tap to flip</div>
                                    </div>
                                </div>

                                <div className="text-center mb-4 text-gray-600">
                                    Card {currentIndex + 1} of {studyCards.length}
                                    {!showKnownCards && cards.length > studyCards.length && (
                                        <span className="ml-2 text-gray-400">
                                            ({cards.length - studyCards.length} hidden)
                                        </span>
                                    )}
                                    {currentCard.known && <span className="ml-2 text-green-600">‚úì Known</span>}
                                </div>

                                <div className="grid grid-cols-2 gap-3 mb-4">
                                    <button
                                        onClick={handlePrevious}
                                        className="bg-white py-4 rounded-lg shadow hover:shadow-md font-semibold"
                                    >
                                        ‚Üê Previous
                                    </button>
                                    <button
                                        onClick={handleNext}
                                        className="bg-white py-4 rounded-lg shadow hover:shadow-md font-semibold"
                                    >
                                        Next ‚Üí
                                    </button>
                                </div>

                                <div className="grid grid-cols-2 gap-3">
                                    <button
                                        onClick={toggleKnown}
                                        className={`py-4 rounded-lg shadow hover:shadow-md font-semibold ${
                                            currentCard.known
                                                ? 'bg-green-500 text-white'
                                                : 'bg-white text-gray-800'
                                        }`}
                                    >
                                        {currentCard.known ? '‚úì Known' : 'Mark Known'}
                                    </button>
                                    <button
                                        onClick={handleShuffle}
                                        className="bg-indigo-500 text-white py-4 rounded-lg shadow hover:shadow-md font-semibold flex items-center justify-center gap-2"
                                    >
                                        <Shuffle />
                                        Shuffle
                                    </button>
                                </div>
                            </>
                        ) : (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <button
                                    onClick={() => setShowThemes(true)}
                                    className="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-600 mb-6 flex items-center justify-center gap-2"
                                >
                                    <BookOpen />
                                    Add Themes
                                </button>

                                <h2 className="text-xl font-bold mb-4">Add Custom Card</h2>
                                <div className="mb-6">
                                    <input
                                        type="text"
                                        placeholder="French"
                                        value={newFrench}
                                        onChange={(e) => setNewFrench(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg mb-3"
                                    />
                                    <input
                                        type="text"
                                        placeholder="English"
                                        value={newEnglish}
                                        onChange={(e) => setNewEnglish(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg mb-3"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Example (French)"
                                        value={newExampleFr}
                                        onChange={(e) => setNewExampleFr(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg mb-3"
                                    />
                                    <input
                                        type="text"
                                        placeholder="Example (English)"
                                        value={newExampleEn}
                                        onChange={(e) => setNewExampleEn(e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg mb-3"
                                    />
                                    <button
                                        onClick={addCard}
                                        className="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 flex items-center justify-center gap-2"
                                    >
                                        <Plus />
                                        Add Card
                                    </button>
                                </div>

                                <h2 className="text-xl font-bold mb-4">Your Cards ({cards.length})</h2>
                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {cards.map((card) => (
                                        <div key={card.id} className="border border-gray-200 rounded-lg p-4">
                                            {editingId === card.id ? (
                                                <div>
                                                    <input
                                                        type="text"
                                                        value={editFrench}
                                                        onChange={(e) => setEditFrench(e.target.value)}
                                                        className="w-full p-2 border border-gray-300 rounded mb-2"
                                                    />
                                                    <input
                                                        type="text"
                                                        value={editEnglish}
                                                        onChange={(e) => setEditEnglish(e.target.value)}
                                                        className="w-full p-2 border border-gray-300 rounded mb-2"
                                                    />
                                                    <input
                                                        type="text"
                                                        value={editExampleFr}
                                                        onChange={(e) => setEditExampleFr(e.target.value)}
                                                        className="w-full p-2 border border-gray-300 rounded mb-2"
                                                        placeholder="Example (French)"
                                                    />
                                                    <input
                                                        type="text"
                                                        value={editExampleEn}
                                                        onChange={(e) => setEditExampleEn(e.target.value)}
                                                        className="w-full p-2 border border-gray-300 rounded mb-2"
                                                        placeholder="Example (English)"
                                                    />
                                                    <div className="flex gap-2">
                                                        <button
                                                            onClick={saveEdit}
                                                            className="flex-1 bg-green-500 text-white py-2 rounded hover:bg-green-600 flex items-center justify-center gap-1"
                                                        >
                                                            <Check />
                                                            Save
                                                        </button>
                                                        <button
                                                            onClick={cancelEdit}
                                                            className="flex-1 bg-gray-500 text-white py-2 rounded hover:bg-gray-600 flex items-center justify-center gap-1"
                                                        >
                                                            <X />
                                                            Cancel
                                                        </button>
                                                    </div>
                                                </div>
                                            ) : (
                                                <div>
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2">
                                                                <div className="font-semibold text-gray-800">{card.french}</div>
                                                                {card.theme && (
                                                                    <span className="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded">
                                                                        {card.theme}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="text-gray-600">{card.english}</div>
                                                            {card.exampleFr && (
                                                                <div className="text-sm text-gray-500 italic mt-1">{card.exampleFr}</div>
                                                            )}
                                                            {card.known && <span className="text-xs text-green-600">‚úì Known</span>}
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => startEdit(card)}
                                                                className="p-2 text-blue-500 hover:bg-blue-50 rounded"
                                                            >
                                                                <Edit2 />
                                                            </button>
                                                            <button
                                                                onClick={() => deleteCard(card.id)}
                                                                className="p-2 text-red-500 hover:bg-red-50 rounded"
                                                            >
                                                                <Trash2 />
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FrenchFlashcardApp />, document.getElementById('root'));
    </script>
</body>
</html>
